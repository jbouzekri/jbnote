language: node_js

node_js:
  - node

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

install:
  - npm install

script:
  - ng lint
  - "ng test --sourcemaps=false --watch=false"
  - ng e2e

env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

